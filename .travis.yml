---
sudo: false
language: ruby
cache: bundler
matrix:
  include:
  - rvm: jruby-9.2.7.0
    env: LOGSTASH_BRANCH=master
  - rvm: jruby-9.2.7.0
    env: LOGSTASH_BRANCH=7.2
  - rvm: jruby-9.1.13.0
    env: LOGSTASH_BRANCH=6.7
  - rvm: jruby-1.7.27
    env: LOGSTASH_BRANCH=5.6
  fast_finish: true
install: true
script: ci/build.sh
jdk:
  - openjdk8
  - openjdk11
before_install: gem install bundler -v '< 2'
